<header>
  <h1>Form Validation</h1>
</header>

<main>
  <form novalidate name="form" ng-submit="vm.submit()">
    <div>
      <label name="email">You email</label>
      <input type="email" name="email" ng-model="vm.email" placeholder="Email address" required ng-minlength="5" ng-maxlength="10" ng-pattern="vm.pattern">
    </div>
    <div class="error"
      ng-show="form.email.$dirty && form.email.$invalid">
      <div class="error" ng-show="form.email.$error.required">
        you email is required
      </div>
      <div class="error" ng-show="form.email.$error.minlength">
        min length is 5
      </div>
      <div class="error" ng-show="form.email.$error.maxlength">
        min length is 10
      </div>
    </div>
    <div>
      <label name="name">You name</label>
      <input type="name" name="name" ng-model="vm.name" placeholder="name" required ng-minlength="5" ng-max-length="10" ng-pattern="vm.pattern">
    </div>
    <button type="submit">submit</button>
  </form>
</main>
